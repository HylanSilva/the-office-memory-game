    <header class="time">
        <div class="top-div">
            <h1>
                Seu Tempo:</h1>
            <div class="time-display">
                <p id="time"><span id="seconds">00</span>:<span id="tens">00</span></p>
            </div>
            <div class="buttons">
                <div class="first-button">
                    <div class="button-wrapper">
                        <button id="btn-start">Start</button>
                    </div>
                </div>
                <div class="second-button">
                    <div class="button-wrapper">
                        <button id="btn-pause">Pausar</button>
                    </div>
                </div>
                <div class="tird-button">
                    <div class="button-wrapper">
                        <button type="button" id="btn-reset">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
